<html>

<head>
    <title>MNH Learning</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="products.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
            <button v-on:click='showCheckout'>
                {{cartItemCount}}
                <span class="fas fa-cart-plus"></span> Checkout
            </button>
        </header>
        <main>
            <div v-if='showProduct' class="container">
                <div v-for="product in sortedProducts" class="d-flex m-3">
                    <h2 v-text="product.title"></h2>
                    <figure>
                        <img v-bind:src="product.image">
                    </figure>
                    <p v-html="product.description"></p>
                    <p>Price: {{product.price}}</p>
                    <p>Available supply: {{product.spaces -cartCount(product.id) }}</p>

                    <button v-on:click='addToCart(product)' v-if='canAddToCart(product)'>Add to cart</button>

                    <button disabled="disabled" v-else>Add to cart</button>

                    <span v-if='product.spaces === cartCount(product.id)'>All out!</span>
                    <span v-else-if="product.spaces - cartCount(product.id) < 0">
                         {{product.spaces - cartCount(product.id)}} Available
                    </span>
                    <span v-else>Buy now!</span>

                   
                </div>
            </div>
            <div v-else>
                <h2>Checkout</h2>
                <p>
                    <strong>Username:</strong>
                    <input v-model.trim="order.Username" />
                </p>
               
                <p>
                    <strong>Number:</strong>
                    <input v-model.number="order.Number" type="number" />
                </p>

                <button v-on:click="submitForm">Place Order</button>
            </div>
        </main>
    </div>

    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'Vue.js MNH Learning',
                products: products,
                cart: [],
                showProduct: true,
                order: {
                    Username: '',
                    number: '',
                },
            },
            methods: {
                addToCart(product) {
                    this.cart.push(product.id);
                },
                showCheckout() {
                    this.showProduct = this.showProduct ? false : true;
                },
                submitForm() {
                    alert('Order submitted!')
                },
                canAddToCart(product) {
                    return product.spaces > this.cartCount(product.id);
                },
                cartCount(id) {
                    let count = 0;
                    for (let i = 0; i < this.cart.length; i++) {
                        if (this.cart[i] === id) {
                            count++;
                        }
                    }
                    return count;
                }
            },
            computed: {
                cartItemCount() {
                    return this.cart.length;
                },
                sortedProducts() {
                    let productsArray = this.products.slice(0);
                    function compare(a, b) {
                        if (a.price > b.price)
                            return 1;
                        if (a.price < b.price)
                            return -1;
                        return 0;
                    }
                    return productsArray.sort(compare);
                }
            },
        });
    </script>
</body>

</html>
